name: Notion Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backup
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python scripts/backup_notion.py --output backup

      - name: Commit and push to data branch if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin data || true

          rm -rf /tmp/notion-data
          if git show-ref --verify --quiet refs/remotes/origin/data; then
            git worktree add /tmp/notion-data origin/data
          else
            git worktree add --orphan /tmp/notion-data data
          fi

          rm -rf /tmp/notion-data/backup
          cp -a backup /tmp/notion-data/backup

          cd /tmp/notion-data
          git add backup
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: backup notion workspace"
          git push -u origin data
